<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Shark</title>
    <link rel="stylesheet" href="styless_perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
        <div class="contenedor-header">
                <header>
                    <img style="height: 50px;" src="imgs/logo.png" alt="Logo">
                    <h1>GYM <span class="textoColor">SHARK</span></h1>
                    <nav id="nav">
                        <a href="index.html#inicio">inicio</a>
                        <a href="index.html#nosotros">Nosotros</a>
                        <a href="index.html#servicios">Servicios</a>
                        <a href="index.html#contacto">Contacto</a>
                        <a href="login.html" id="link" class="btn btn-transparent ms-3"><i class="bi bi-box-arrow-right"></i></a>
                        <a id="welcomeMessage" href="hola.html">Contacto</a>
                    </nav> 
                    
                    <div class="hamburger-menu" onclick="toggleHamburgerMenu()">
                        &#9776;
                    </div>
            
                    <div class="hamburger-content" id="hamburger-content">
                        <a href="#inicio">Inicio</a>
                        <a href="#nosotros">Nosotros</a>
                        <a href="#servicios">Servicios</a>
                        <a href="#contacto">Contacto</a>
                        <a href="perfil.html">Perfil</a>
                    </div>

                </header>
        </div>

        <main>
            <div class="container-perfil">
                <section class="datos">
                    <h2>Datos:</h2>
                    <p>Nombre:</p>
                    <p>Edad:</p>
                    <P>Email:</P>
                    <p>Peso:</p>
                    <P>Altura:</P>
                    <P>Region:</P>
                </section>

                <section class="rutina">
                    <h2>Rutina:</h2>
                    <p>Objetivo:</p>
                    <p>Ejercicio Favorito:</p>
                    <p>Mis Rutinas:</p>
                    <P>Mis Ejercicios:</P>
                </section>
 
            </div>
            
        </main>
    </div>


    <script>
        function toggleHamburgerMenu() {
            const menu = document.getElementById('hamburger-content');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
    <script>
        function displayUserProfile() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser')); // Retrieve the current user from sessionStorage
    
            if (currentUser) {
                const profileSection = document.querySelector('.datos');
                profileSection.innerHTML = `
                    <h2>Datos:</h2>
                    <p>Nombre: ${currentUser.username || 'N/A'}</p>
                    <p>Edad: ${currentUser.edad || 'N/A'}</p>
                    <p>Email: ${currentUser.email || 'N/A'}</p>
                    <p>Peso: ${currentUser.peso || 'N/A'}</p>
                    <p>Altura: ${currentUser.altura || 'N/A'}</p>
                    <p>Region: ${currentUser.region || 'N/A'}</p>
                `;
    
                const rutinaSection = document.querySelector('.rutina');
                rutinaSection.innerHTML = `
                    <h2>Rutina:</h2>
                    <p>Objetivo: ${currentUser.objetivo || 'No definido'}</p>
                    <p>Ejercicio Favorito: ${currentUser.ejercicioFavorito || 'No definido'}</p>
                    <p>Mis Rutinas: ${currentUser.misRutinas || 'No definido'}</p>
                    <p>Mis Ejercicios: ${currentUser.misEjercicios || 'No definido'}</p>
                `;
            } else {
                alert('No user is currently logged in. Redirecting to the login page.');
                window.location.href = 'login.html';
            }
        }
    
        displayUserProfile();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
