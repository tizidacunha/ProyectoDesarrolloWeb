<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Shark</title>
    <link rel="stylesheet" href="styless_perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="row contenedor-header">
                <header>
                    <img style="height: 50px;" src="imgs/logo.png" alt="Logo">
                    <h1>GYM <span class="textoColor">SHARK</span></h1>
                    <nav id="nav">
                        <a href="index.html #inicio" onclick="seleccionar()">inicio</a>
                        <a href="index.html #nosotros" onclick="seleccionar()">Nosotros</a>
                        <a href="index.html #servicios" onclick="seleccionar()">Servicios</a>
                        <a href="index.html #contacto" onclick="seleccionar()">Contacto</a>
                        <a href="login.html" id="link" class="btn btn-transparent ms-3"><i class="bi bi-person"></i></a>
                        <a id="welcomeMessage" href="hola.html">Contacto</a>

                    </nav>              
                </header>
            </div>
        </div>

        <main>
            <div class="container-perfil">
                <section class="datos">
                    <h2>Datos:</h2>
                    <p>Nombre:</p>
                    <p>Edad:</p>
                    <P>Email:</P>
                    <p>Peso:</p>
                    <P>Altura:</P>
                    <P>Region:</P>
                </section>

                <section class="rutina">
                    <h2>Rutina:</h2>
                    <p>Objetivo:</p>
                    <p>Ejercicio Favorito:</p>
                    <p>Mis Rutinas:</p>
                    <P>Mis Ejercicios:</P>
                </section>
 
            </div>
            
        </main>
    </div>
    <script>
        // Obtener el botón y la sección
        const boton = document.getElementById('miBoton');
        const seccion = document.getElementById('miSeccion');

        // Añadir un evento al botón
        boton.addEventListener('click', function() {
            // Cambiar el estado de la sección
            if (seccion.style.display === 'none') {
                seccion.style.display = 'block'; // Muestra la sección
                boton.textContent = 'Ocultar Rutina'; // Cambia el texto del botón
            } else {
                seccion.style.display = 'none'; // Oculta la sección
                boton.textContent = 'Obtener Rutina'; // Cambia el texto del botón
            }
        });
    </script>
</body>
